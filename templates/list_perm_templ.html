<h4 class="mb-3">{% trans 'Permission templates' %}</h4>
<table>
    <tr>
        <th>&nbsp;</th>
        <th>{% trans 'Name' %}</th>
        <th>{% trans 'Description' %}</th>
    </tr>

    {% for template in permission_templates %}
        <tr>
            <td>
                <a href="edit_perm_templ.php?id={{ template['id'] }}"><img src="images/edit.gif" alt="{% trans 'Edit template' %}"></a>
                <a href="delete_perm_templ.php?id={{ template['id'] }}"><img src="images/delete.gif" alt="{% trans 'Delete template' %}"></a>
            </td>
            <td class="y">{{ template['name'] }}</td>
            <td class="y">{{ template['descr'] }}</td>
        </tr>
    {% endfor %}
</table>

<ul>
    <li><a href="add_perm_templ.php">{% trans 'Add permission template' %}</a>.</li>
</ul>
