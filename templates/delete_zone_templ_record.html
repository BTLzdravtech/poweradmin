<h5 class="mb-3">{% trans 'Delete record in zone' %} "{{ templ_details['name'] }}"</h5>

<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Content</th>
        <th>Priority</th>
        <th>TTL</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ record_info['name'] }}</td>
        <td>{{ record_info['type'] }}</td>
        <td>{{ record_info['content'] }}</td>
        <td>{{ record_info['prio'] }}</td>
        <td>{{ record_info['ttl'] }}</td>
    </tr>
    </tbody>
</table>
<p>{% trans 'Are you sure?' %}</p>
<input type="button" class="btn btn-primary btn-sm"
       onClick="location.href='delete_zone_templ_record.php?id={{ record_id }}&zone_templ_id={{ zone_templ_id }}&confirm=1'"
       value="{% trans 'Yes' %}">
<input type="button" class="btn btn-secondary btn-sm" onClick="location.href='edit_zone_templ.php?id={{ zone_templ_id }}'" value="{% trans 'No' %}">
