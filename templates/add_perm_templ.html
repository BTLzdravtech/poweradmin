<h2>{% trans 'Add permission template' %}</h2>
<form method="post" action="">
    <table>
        <tr>
            <th>{% trans 'Name' %}</th>
            <td><input class="wide" type="text" name="templ_name" value=""></td>
        </tr>
        <tr>
            <th>{% trans 'Description' %}</th>
            <td><input class="wide" type="text" name="templ_descr" value=""></td>
        </tr>
    </table>
    <table>
        <tr>
            <th>&nbsp;</th>
            <th>{% trans 'Name' %}</th>
            <th>{% trans 'Description' %}</th>
        </tr>

        {% for perm in perms_avail %}
        {% set descr = perm['descr'] %}
        <tr>
            <td><input type="checkbox" name="perm_id[]" value="{{ perm['id'] }}"></td>
            <td>{{ perm['name'] }}</td>
            <td>{% trans descr %}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="button" name="commit" value="{% trans 'Commit changes' %}">
</form>
